  <div class="container">
    <h2 class="text-center">Contact Form</h2>
    <form id="contactForm" action="php/contact.php" method="post">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Message Details</legend>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label">Interest</label>
          <select class="form-select" id="interest" name="interest">
            <optgroup label="1">
              <option value="option1">Hiring</option>
              <option value="option2">Contact</option>
            </optgroup>
            <optgroup label="2">
              <option value="option3">Message</option>
              <option value="option4">Asking</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Subscription and Agreement</legend>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subscription" id="subscribe" value="yes">
            <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="subscription" id="unsubscribe" value="no">
            <label class="form-check-label" for="unsubscribe">Don't subscribe our newsletter</label>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree" name="agree">
            <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>File Upload</legend>
        <div class="mb-3">
          <label for="file" class="form-label">Upload File</label>
          <input type="file" class="form-control" id="file" name="file">
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Output</legend>
        <div class="mb-3">
          <output for="name email phone message birthdate gender interest subscription agree file" id="result"></output>
        </div>
      </fieldset>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <input type="reset" class="btn btn-primary" value="Reset">
      <input type="button" class="btn btn-primary" value="This Button Does Nothing!">
    </form>
